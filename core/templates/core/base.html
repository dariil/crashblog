{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}Home | {% endblock %}  Crash Blog</title>
</head>
<body>
    <div class="navbar-container">
        <nav id="navbar">
            
            <h2 class="logo">
                <span class="logo-text-style">T</span>he <span class="logo-text-style">F</span>ront <span class="logo-text-style">P</span>age.
            </h2>
            <ul>
                <li class="nav-texts"><a class="nav-option" href="#welcome-section"> <span class="text-hover-effect"><b>About</b></span></a></li>
                <li class="nav-texts"><a class="nav-option" href="#projects"> <b>Home</b> </a></li>
                <li>
                    <div class="search-container">
                        <span class="icon is-left">
                            <i class="fa fa-search" style="color: #4E6C50;"></i>
                        </span>
                        <input class="search-menu" type="text" placeholder="Search">
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <section class="blogs-list" id="blogs">
        {% block content %}
        {% endblock %}
    </section>
    <footer>
        <div class="footer-main-container">
            <div class="footer-contents">
                <p>Copyright (c) 2023 - The Front Page.</p>
            </div>
        </div>
    </footer>
</body>
</html>

<!-- http://127.0.0.1:8000/ -->
